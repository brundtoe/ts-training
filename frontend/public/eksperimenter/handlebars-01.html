<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eksempel 01</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='../stylesheets/style.css'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
            integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="topnav"></div>
<div class="container">
    <div class="col-sm-8">
        <h1>Handlebars eksempel 01</h1>
        <p class="lead">Handlebars downloades fra cdn</p>
        <div id="data"></div>
        <script id="template" type="text/x-handlebars-template">
            <p>Welcome til <strong>{{message}}</strong></p>
        </script>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="module">
    import loadMenu from '../dist/modules/menuLoaded.js'

    document.addEventListener('DOMContentLoaded',
        function () {
            loadMenu('../partials/topnav.html', 'topnav')
        })
</script>
<!-- herunder placeres de funktionelle scripts -->


<script>
    document.addEventListener('DOMContentLoaded', function (e) {

        const template = document.getElementById('template').innerHTML
        const compiledTemplate = Handlebars.compile(template)
        const rendered = compiledTemplate({message: 'Handlebars template'})
        document.getElementById('data').innerHTML = rendered

    })
</script>

</body>
</html>
