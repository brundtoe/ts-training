<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->

</head>
<body>
<div id="topnav"></div>
<div class="container">
    <div class="col-sm-8">
        <h1>Handlebars eksempel 05</h1>
        <p class="lead">Data hentes fra backend og view buildes med Handlebars</p>
    </div>
    <div id="data" class="col-sm-8 border rounded"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<!-- de script der udfører arbejdet -->
<script src='../scripts/handlebars-v4.7.7.min.js'></script>
<script type="module">
    import loadMenu from '../scripts/modules/menuLoaded.js'

    document.addEventListener('DOMContentLoaded',
        function () {
            loadMenu('../partials/topnav.html', 'topnav')
        })
</script>
<!-- herunder placeres de funktionelle scripts -->
<script type="module">
    import {authorsView} from "../scripts/views/eksempler.js";
    import {fetchJson} from "../scripts/modules/fetchJson.js";
    import loadView from "../scripts/client/loadView.js";

    const url = 'http://localhost:3300/bookstore/authors/sample/14'
    fetchJson(url).then((data) => {
        loadView(Handlebars, authorsView, data, 'data')
        console.log('hentet og indsat data på siden ')
    }).catch((err) => {
        console.log(err)
    })


</script>

</body>
</html>
