<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../stylesheets/style-laravel.css">
</head>
<body>
<div id="topnav"></div>
<div class="container">
    <div class="col-sm-8">
        <h1>Handlebars eksempel 03</h1>
        <p class="lead">Handlebars fra cdnjs og template indlejret i script tag</p>
    </div>
    <div id="data" class="col-sm-8 border rounded"></div>
    <script id="template" type="text/x-handlebars-template">
        <p>Welcome til <strong>{{message}}</strong></p>
        <table id="authors" class="table table-sm">
            {{#authors}}
                <tr>
                    <td>{{fullname author}}</td>
                    <td>{{author.mail}}</td>
                </tr>
            {{/authors}}
        </table>
    </script>
</div>
<script type="module">
    import loadMenu from '../scripts/modules/menuLoaded.js'

    document.addEventListener('DOMContentLoaded',
        function () {
            loadMenu('../partials/topnav.html', 'topnav')
        })
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous"></script>

<!-- herunder placeres de funktionelle scripts -->
<script type="module">
    import fetchAuthors from "../scripts/client/handlebarsAuhors.js"

    fetchAuthors(Handlebars, 'template', 'data')
</script>

</body>
</html>
